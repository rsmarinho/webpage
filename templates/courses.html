<section id="two" class="wrapper style2">
 <div class="inner">
   <div>
     <div class="box">
       <div class="content" align="justify">
        <hr>
        {% for year in years %}
          <header class="align-center">
            <h2>{{ year.year }} - Semestre : {{ year.period }}</h2>
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-7583081736859624",
                enable_page_level_ads: true
              });
            </script>
          </header>
          {% for class in classes %}
          {% if class.year == year.year %}
          {% if class.period == year.period %}
            <ul>
              <li><a href= "{{ url_for('course_year', tpath=class.href, ano=class.year, sem=class.period) }}">
              {{ class.class }}
              </a></li>
            </ul>
          {% endif %}
          {% endif %}
          {% endfor %}
       {% endfor %}
       </div>
       <!-- <div>
         <img src="/static/images/pic01.jpg" width=10% />
       </div> -->
     </div>
   </div>
 </div>
</section>
