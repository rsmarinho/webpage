{% extends "base.html" %}

{% block content %}
<section id="two" class="wrapper style2">
 <div class="inner">
   <div>
     <div class="box">
       <div class="content" align="justify">
         <h2>{{ page.title }}</h2>
         {% if page.aula %}
         <h3>Aula: {{ page.aula }}</h3>
         {% endif %}
         <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
         <script>
           (adsbygoogle = window.adsbygoogle || []).push({
             google_ad_client: "ca-pub-7583081736859624",
             enable_page_level_ads: true
           });
         </script>
         {{ page.body|markdown }}
       </div>
       <!-- <div>
         <img src="/static/images/pic01.jpg" width=10% />
       </div> -->
     </div>
   </div>
 </div>
</section>
{% endblock %}
